<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/Diseñocss.css">
</head>

<body class="bg-dark text-white">

  <div class="container">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">¡Bienvenid@!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menucollapse">
          <img src="img/barra-de-menus.png" alt="Menú" style="width: 30px; height: 30px;">
        </button>

        <div class="collapse navbar-collapse" id="menucollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="paginaInicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="IniciarSesion.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="RegistrarUsuario.html">Registrar usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html">
                <img src="img/carrito-de-compras.png" alt="Carrito" style="width: 30px; height: 30px;">
                <label id="cart-count" class="badge rounded-pill bg-danger"
                  style="position: relative; top: -10px; left: -10px;">0</label>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CAROUSEL -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="margin-top: 5px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      <h3 class="text-center" style="margin-bottom: 10px;">Ilustraciones destacadas</h3>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/carrusel1.png" alt="Ilustración destacada 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/proto-2.png" alt="Ilustración destacada 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/carrusel3.png" alt="Ilustración destacada 3" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- SERVICIOS -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Servicios</h2>
        <div class="row row-cols-2 row-cols-md-4 g-4" id="servicios-container">
        </div>
      </div>
    </section>

    <!-- CATEGORÍAS -->
    <section class="py-4">
      <div class="container">
        <h2 class="mb-3">Categorías</h2>
        <div class="d-flex overflow-auto gap-2">
          <span class="badge bg-secondary px-3 py-2">Fantasía</span>
          <span class="badge bg-secondary px-3 py-2">Sci-Fi</span>
          <span class="badge bg-secondary px-3 py-2">Abstracto</span>
          <span class="badge bg-secondary px-3 py-2">Naturaleza</span>
          <span class="badge bg-secondary px-3 py-2">Retratos</span>
        </div>
      </div>
    </section>

  </div> <!-- cierre container -->

  <!-- FOOTER ÚNICO -->
  <footer class="bg-dark py-3 mt-5 border-top border-secondary">
    <div class="container d-flex justify-content-around">
      <a class="nav-link" href="https://www.artstation.com/franciscoguerra" target="_blank">
        <img src="img/artstation.png" alt="Galería" style="width: 30px; height: 30px;">
      </a>
      <a class="nav-link" href="https://www.instagram.com/frvn_guerra_/" target="_blank">
        <img src="img/logo_ig.png" alt="Instagram" style="width: 30px; height: 30px;">
      </a>
    </div>
  </footer>

  <!-- MODAL DETALLE DE SERVICIO -->
  <div class="modal fade" id="serviceDetailModal" tabindex="-1" aria-labelledby="serviceDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="serviceDetailModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Imagen del Servicio" class="img-fluid rounded mb-3">
          <p id="modalDescription"></p>
          <h4 id="modalPrice"></h4>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-center">
          <button id="btnAddFromModal" class="btn btn-primary btn-sm me-2">
            <i class="bi bi-cart-plus"></i> Agregar al Carrito
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- TOAST + MODAL CONFIRMACIÓN -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000">
    <div id="cart-toast" class="toast text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="cart-toast-body">
          <!-- Mensaje dinámico -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar acción</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
            aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="confirmModalBody">
          ¿Seguro que quieres eliminar este producto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmModalBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Servicios.js"></script>
  <script src="js/Carrito.js"></script>

</body>

</html>
