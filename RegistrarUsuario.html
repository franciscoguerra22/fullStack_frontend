        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-4">

                <form action="" method="post" class="formulario-fondo p-4 rounded shadow-lg">
                    <h3 style="margin-bottom: 25px; text-align: center;">Registro de usuario</h3>

                    <div class="form-group caja">
                        <label for="nom" class="form-label etiqueta">Nombre completo: </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Naomi Diaz">
                    </div>

                    <div class="form-group caja">
                        <label for="correo" class="form-label etiqueta">email: </label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" email
                            required>
                    </div>

                    <div class="form-group caja">
                        <label for="edad" class="form-label etiqueta">Edad: </label>
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese su edad"
                            min="18" required>
                    </div>


                    <div class="form-group caja">
                        <label for="comuna" class="etiqueta">Comuna: </label>
                        <select name="comuna" id="comuna" class="form-select">
                            <option value="0">Seleccione una comuna..</option>
                            <option value="1">Maipú</option>
                            <option value="2">Cerrillos</option>
                            <option value="3">Padre Hurtado</option>
                            <option value="4">Otra comuna..</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="region" class="form-label">region:</label>
                        <select id="region" class="form-select">
                            <option selected disabled>Seleccione una comuna...</option>
                            <option>Región de Arica y Parinacota</option>
                            <option>Región de Tarapacá</option>
                            <option>Región de Antofagasta</option>
                            <option>Región de Atacama</option>
                            <option>Región de Coquimbo</option>
                            <option>Región de Valparaíso</option>
                            <option>Región Metropolitana de Santiago</option>
                            <option>Región del Libertador General Bernardo O'Higgins</option>
                            <option>Región del Maule</option>
                            <option>Región de Ñuble</option>
                            <option>Región del Biobío</option>
                            <option>Región de La Araucanía</option>
                            <option>Región de Los Ríos</option>
                            <option>Región de Los Lagos</option>
                            <option>Región de Aysén del General Ibáñez del Campo</option>
                            <option>Región de Magallanes y de la Antártica Chilena</option>
                        </select>
                    </div>

                    <div class="form-group caja">
                        <label for="pass" class="form-label etiqueta">Contraseña: </label>
                        <input type="password" id="pass" class="form-control"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="***********">
                        <div class="form-text text-light">Debe tener al menos 8 caracteres, una mayúscula y un número.
                        </div>


                    </div>

                    <div class="form-check caja">
                        <input type="checkbox" class="form-check-input" id="acepta" value="si">
                        <label for="acepta" class="form-check-label etiqueta">Acepta las condiciones</label>
                    </div>

                    <div class="text-center mt-4">
                        <input type="submit" value="Registrar Usuario" class="btn btn-outline-primary"
                            style="margin-right: 10px;">
                        <input type="reset" value="Otro Ingreso" class="btn btn-outline-warning">
                    </div>
                </form>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
