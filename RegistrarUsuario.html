        <div class="row justify-content-center" style="margin-top:50px">
            <div class="col-md-4">

                <form id="formRegistro" class="formulario-fondo p-4 rounded shadow-lg">

                    <h3 style="margin-bottom: 25px; text-align: center;">Registro de usuario</h3>

                    <div class="mb-3">
                        <label for="nombre" class="form-label etiqueta">Nombre completo: </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Naomi Diaz">
                        <div id="errorNombre" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label etiqueta">email: </label>
                        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" email
                            required>

                        <div id="errorEmail" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="correoconfir" class="form-label etiqueta">Confirmar email: </label>
                        <input type="email" class="form-control" id="correoconfir" placeholder="ejemplo@correo.com"
                            email required>
                        <div id="errorEmail" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="contra" class="form-label etiqueta">Contraseña: </label>
                        <input type="password" class="form-control" id="contra" placeholder="Crear contraseña" required>
                        <div class="form-text">La contraseña debe tener al menos 8 caracteres, incluyendo una letra
                            mayúscula, una
                            minúscula y un número.
                        </div>
                        <div id="errorPassword" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="contraconfi" class="form-label etiqueta">Confirmar contraseña: </label>
                        <input type="password" class="form-control" id="contraconfi" placeholder="Crear contraseña"
                            required>
                        <div id="errorPassword" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label etiqueta">Teléfono: </label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="123-456-7890"
                            required>
                        <div id="errorTelefono" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="region" class="form-label etiqueta">Región: </label>
                        <select class="form-select" id="selRegion" required></select>
                        <div id="errorRegion" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="comuna" class="form-label etiqueta">Comuna: </label>
                        <select class="form-select" id="selComuna" required></select>
                        <div id="errorComuna" class="invalid-feedback"></div>
                    </div>













                    <div class="form-check caja">
                        <input type="checkbox" class="form-check-input" id="acepta" value="si">
                        <label for="acepta" class="form-check-label etiqueta">Acepta las condiciones</label>
                    </div>

                    <div id="errores" class="text-danger mt-3"></div>

                    <div class="text-center mt-4">
                        <input type="submit" value="Registrar Usuario" class="btn btn-outline-primary"
                            style="margin-right: 10px;">
                        <input type="reset" value="Otro Ingreso" class="btn btn-outline-warning">
                    </div>
                </form>
            </div>
        </div>

            document.getElementById("formRegistro").addEventListener("submit", function (e) {

                alert("Usuario registrado correctamente ✅");
                window.location.href = "paginaInicio.html"; // redirige al inicio
            });
        </script>
